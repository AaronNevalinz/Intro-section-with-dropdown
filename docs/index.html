<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro section with dropdown navigation</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="font-epilogue">
    <section class="relative w-full flex justify-between min-h-screen items-center">
        <header class="absolute top-0 left-0 w-full">
            <div class="w-full flex justify-between px-10 py-6 lg:px-16 lg:py-8">
                <div class="flex items-start gap-20">
                    <img src="./images/logo.svg" alt="snap-logo">
                    <nav class="hidden lg:block relative" id="navbar-dropdown">
                        <ul class="flex gap-8">
                            <li><a href="#">
                                <span class="hidden lg:flex gap-2 items-center dropdown-btn" data-dropdown="dropdown1" aria-expanded="false">
                                    Features
                                    <img src="./images/icon-arrow-down.svg" alt="">
                                </span>
                                <!-- dropdown menu -->
                                <div id="dropdown1" class="hidden dropdown">
                                    <ul class="absolute bg-white p-2 -ml-12 left-0 shadow-lg rounded-lg" aria-labelledby="dropdownLargeButton">
                                        <li><a href="#" class="flex gap-2 p-2 items-center"><img src="./images/icon-todo.svg" alt="">Todo List</a></li>
                                        <li><a href="#" class="flex gap-2 p-2 items-center"><img src="./images/icon-calendar.svg" alt="">calender</a></li>
                                        <li><a href="#" class="flex gap-2 p-2 items-center"><img src="./images/icon-reminders.svg" alt="">Reminders</a></li>
                                        <li><a href="#" class="flex gap-2 p-2 items-center"><img src="./images/icon-planning.svg" alt="">Planning</a></li>
                                    </ul>
                                </div>
                            </a></li>
                            <li><a href="#">
                                <span class="flex items-center gap-2 dropdown-btn" data-dropdown="dropdown2" aria-expanded="false">
                                    Company
                                    <div>
                                        <img src="./images/icon-arrow-down.svg" alt="">
                                        <img class="hidden" src="./images/icon-arrow-up.svg" alt="">
                                    </div>
                                </span>
                                <div class="hidden dropdown" id="dropdown2">
                                    <ul class="absolute bg-white p-2 left-20 ml-7 shadow-lg rounded-lg">
                                        <li><a href="#" class="flex gap-2 p-2 items-center">Todo List</a></li>
                                        <li><a href="#" class="flex gap-2 p-2 items-center">calender</a></li>
                                        <li><a href="#" class="flex gap-2 p-2 items-center">Reminders</a></li>
                                    </ul>
                                </div>
                            </a></li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="lg:hidden cursor-pointer">
                    <img src="./images/icon-menu.svg" alt="">
                    <img class="hidden" src="./images/icon-close-menu.svg" alt="">
                </div>
                <!-- buttons -->
                <div class="hidden lg:block">
                    <button>Login</button>
                    <button class="border border-[#333] px-2 py-1 rounded-xl ml-4">Register</button>
                </div>
            </div>
        </header>

        <!-- hero's section -->
        <div class="px-10 mt-[270px] lg:mt-0 lg:ml-[200px] lg:max-w-[600px]">
            <h1 class="font-bold text-4xl lg:text-[4.8rem] lg:leading-normal">Make remote work</h1>
            <p class="text-gray-400 lg:py-10 py-6 lg:text-lg">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="bg-black text-white lg:px-5 py-3 px-2 text-center rounded-lg lg:text-lg">Learn More</button>
        </div>

        
        <img class="absolute h-[40vh] w-full  mt-8 top-10 px-10 max-w-3xl md:hidden" src="./images/image-hero-mobile.png" alt="">
        <img class="hidden md:block h-[70vh] absolute right-0 bottom-28 mr-[250px]" src="./images/image-hero-desktop.png" alt="">


        <!-- logos -->
        <div class="absolute bottom-10 lg:bottom-28 px-10 lg:ml-[200px]">
            <ul class="flex gap-5">
                <li><a href="#"><img src="./images/client-databiz.svg" alt=""></a></li>
                <li><a href="#"><img src="./images/client-audiophile.svg" alt=""></a></li>
                <li><a href="#"><img src="./images/client-meet.svg" alt=""></a></li>
                <li><a href="#"><img src="./images/client-maker.svg" alt=""></a></li>
            </ul>
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
